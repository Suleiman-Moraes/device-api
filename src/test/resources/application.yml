server:
  port: 8180

spring:
  datasource:
    driverClassName: org.postgresql.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    properties: 
      hibernate: 
        default-schema: device_api
        formatSql: true

  flyway:
    locations: db/postgresql
    schemas: device_api

  docker:
    compose:
      enabled: false
      file: compose.yaml

springdoc:
  pathsToMatch: 
    - /api/v1/**
  swagger-ui:
    use-root-path: true

cors:
  originPatterns: http://localhost:8080,http://localhost:4200